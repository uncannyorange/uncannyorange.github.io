<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="../crimson/styles/default.css" />

<script>
  function UpdateURL(){
    var AddressbarContents = document.getElementById("addressbar").value;
    var iframe = document.getElementById("iframe");
    var PrevURL= iframe.getAttribute("value");

    iframe.setAttribute("src", AddressbarContents);
  }
  function EUL(){
    var AddressbarContents = document.getElementById("addressbar").value;
    window.location = AddressbarContents
  }
  function bing(){
    var iframe = document.getElementById("iframe");

    iframe.setAttribute("src", "https://www.bing.com/?toWww=1&redig=C3EA383034E549D39B653CCBA5DEA823");
  }
  function crimson_home(){
    window.location.href='../crimson/home.html';
  }
</script>


<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>

<body>

<div>
<label for="urlinput" style="color: honeydew;">
  URL:
</label>
<input type="url" id="addressbar" name="url" value="https://" style="font-size:10pt;height:50%; width:100%; font-family: Menlo; background-color: honeydew;">

<button onclick="UpdateURL()" class="button">^Load^</button>
<button onclick="EUL()" class="button">^Alt load^</button>
<button onclick="bing()" class="button">Bing search</button>
<button onclick="crimson_home()" class="button">CRIMSON</button>
</div>

<iframe id="iframe"
  width="100%" height="93%"
  src="https://bing.com"
  frameborder="0" allowfullscreen=""
  style="position:absolute; top:auto; left: 0">
</iframe>

The URL is invalid, incorrect or refused to connect. Try pressing "^Alt load^".



</body>

</html>
