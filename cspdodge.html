<title>CSPDodge</title>
<script>
  window.addEventListener('message', async e => {
    console.warn(e);
    if(e.data == undefined) return;
    const resource = await fetch(e.data.url).then(res => res.text());
    console.log(e.data, resource);
    window.opener.postMessage({resource, name: e.data.name}, '*');
  });
  window.opener.postMessage({status:"ready"}, '*');
</script>
